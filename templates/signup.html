<!DOCTYPE html>
<html lang="zh-CN">
<html>
<head>
    <meta charset="utf-8">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A forum named Masege">
    <meta name="author" content="Masege">

    <title>Masege - 校友论坛</title>


    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/login/css/style.css">

    <script>
        function checkPwd() {
            if (password.value != re_pass.value) {
                alert("两次输入密码不一致！")
                re_pass.value = "";
            }
        }
    </script>
</head>

<body>


<script src="/static/login/vendor/jquery/jquery.min.js"></script>


<!-- JS -->
<script src="/static/login/js/main.js"></script>
<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form" style="text-align: center">
                    <h2 class="form-title">加入 Masege</h2>
                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username"
                                   style="text-align: center; font-size: larger"
                                   placeholder="Username 学号" required oninvalid="setCustomValidity('还没有内容～')"
                                   oninput="setCustomValidity('')"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" style="text-align: center"
                                   placeholder="Email 邮箱" required oninvalid="setCustomValidity('还没有内容～')"
                                   oninput="setCustomValidity('')"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" style="text-align: center"
                                   placeholder="Password 密码" required oninvalid="setCustomValidity('还没有内容～')"
                                   oninput="setCustomValidity('')"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" style="text-align: center"
                                   placeholder="Repeat Password 重复密码" required oninvalid="setCustomValidity('还没有内容～')"
                                   oninput="setCustomValidity('')" onblur="checkPwd()"/>
                        </div>
{#                        <div class="form-group">#}
{#                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>#}
{#                            <label for="agree-term" class="label-agree-term"><span><span></span></span>我阅读并且同意 <a#}
{#                                    href="#" class="term-service">这些约定</a></label>#}
{#                        </div>#}

                        {% if has_error %}<div style="text-align: center;color: red">{{ error_msg }}</div>{% else %}<br>{% endif %}
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="注 册"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/static/login/images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="/signin" class="signup-image-link">我已经有账号了</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
